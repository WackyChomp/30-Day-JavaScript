<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Code Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="key">
                <h1>Pressed Key</h1>
                <h2>P</h2>
            </div>
            <div class="point"><img src="./objection.svg" alt="point img"></div>
            <div class="keyCode">
                <h1>Key Code</h1>
                <h2>24</h2>
                <p>Click to Copy</p>
            </div>
        </div>
    </section>
    <div class="overlay"><h1>Press any key to begin</h1></div>
    <script src="./app.js"></script>
</body>
</html>
